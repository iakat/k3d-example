---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: my-juice-shop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-juice-shop
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
